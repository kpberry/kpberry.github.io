<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/w3.css" />
    <script src="js/accordion.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
    <script src="pages/projects.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var main = document.getElementById("main");
            page.prepend_navigation(main, "indigo");
            page.append_footer(main, "indigo");

            var project_accordion = document.getElementById("projects");
            for (var i = 0; i < projects.length; i++) {
                accordion.add_card(projects[i], project_accordion, "indigo");
            }
        };
    </script>
</head>

<body>
    <div id="main" class="w3-margin-top w3-display-topmiddle w3-col l6 m12 s12 w3-mobile ">
        <div id="projects" class="w3-panel">
        </div>
    </div>
</body>

</html>
