<html>

<head>
    <title>Readability</title>
    <link href="styles/w3.css" rel="stylesheet" />
    <script src="res/syllable_counts.js" type="text/javascript"></script>
    <script src="js/readability.js" type="text/javascript"></script>
    <script src="js/page.js"></script>
    <script>
        window.onload = function () {
            var main = document.getElementById("main");
            page.append_footer(main, "indigo");

            var text = document.getElementById('text');
            text.oninput = text.onpropertychange = function () {
                readability.analyze(text.value);
            };
            readability.analyze("");
        };
    </script>
</head>

<body>
    <div class="w3-panel">
        <div class="w3-card-4 w3-mobile" id="main">
            <header class="w3-container w3-indigo w3-card-2">
                <h3>Readability Score</h3>
            </header>
            <label for="text"></label>

            <div class="w3-white w3-panel">
                <div class="w3-container w3-half">
                    <h5 class="w3-text w3-text-indigo w3-center" id="temp_1">Text to Analyze</h5>
                    <textarea style="height: 75%; width: 100%; resize:none;" id="text" class="w3-card-2 w3-input"></textarea>
                </div>
                <div class="w3-container w3-rest">
                    <h5 class="w3-text w3-text-indigo w3-center" id="temp_2">Results</h5>
                    <table id="log" class="w3-container w3-table w3-white"></table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
