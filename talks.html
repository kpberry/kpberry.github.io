<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/w3.css" />
    <script src="js/accordion.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
    <script src="pages/talks.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var main = document.getElementById("main");
            page.prepend_navigation(main, "indigo");
            page.append_footer(main, "indigo");

            var talk_accordion = document.getElementById("talks", "indigo");
            for (var i = 0; i < talks.length; i++) {
                accordion.add_card(talks[i], talk_accordion);
            }
        };
    </script>
</head>

<body>
    <div id="main" class="w3-margin-top w3-display-topmiddle w3-col l6 m12 s12 w3-mobile w3-card-4">
        <div id="talks" class="w3-panel">
        </div>
    </div>
</body>

</html>
