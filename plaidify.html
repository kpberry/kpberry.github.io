<!DOCTYPE html>
<html>

<head>
    <title>Plaidify</title>
    <link href="styles/w3.css" rel="stylesheet" />
    <script src="js/plaidify.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
</head>

<body>
    <div class="w3-panel">
        <div class=" w3-mobile" id="main">
            <header class="w3-container w3-dark-gray ">
                <h3>Plaidify</h3>
            </header>
            <div class="w3-white w3-panel">
                <div class="w3-container w3-half">
                    <h5 class="w3-text w3-text-dark-gray w3-center" id="temp_1">Upload your source images here</h5>

                    <div class="w3-panel  w3-bar w3-dark-gray">
                        <input type="file" class="w3-left w3-bar-item"
                            onchange="plaidify.loadImageAsURL(this, 'source');" />
                        <img id="source" src="#" class="w3-bar-item w3-right" alt="Your non-plaid image"
                            onload="plaidify.plaidify('source', 'plaid')" />
                    </div>

                    <div class="w3-panel  w3-bar w3-dark-gray">
                        <input type="file" class="w3-left w3-bar-item"
                            onchange="plaidify.loadImageAsURL(this, 'plaid');" />
                        <img id="plaid" src="#" class="w3-bar-item w3-right" alt="Your plaid image"
                            onload="plaidify.plaidify('source', 'plaid')" />
                    </div>

                </div>
                <div class="w3-container w3-rest">
                    <h5 class="w3-text w3-text-dark-gray w3-center" id="temp_2">Results will be displayed here</h5>

                    <div class="w3-panel w3-bar w3-dark-gray">
                        <label for="kernel-size" class="w3-left w3-bar-item">Edginess</label>
                        <input id="kernel-size" type="range" class="w3-left w3-bar-item w3-input" step="2" min="1"
                            max="7" value="5" oninput="plaidify.plaidify('source', 'plaid')"
                            onchange="plaidify.plaidify('source', 'plaid')" />
                        <label for="distortion" class="w3-bar-item">Distortion</label>
                        <input id="distortion" type="range" class="w3-bar-item w3-input" step="25" min="0" max="250"
                            value="50" oninput="plaidify.plaidify('source', 'plaid')"
                            onchange="plaidify.plaidify('source', 'plaid')" />
                        <label for="smoothing" class="w3-bar-item">Smoothing</label>
                        <input id="smoothing" type="range" class="w3-bar-item w3-input" step="1" min="1" max="10"
                            value="2" oninput="plaidify.plaidify('source', 'plaid')"
                            onchange="plaidify.plaidify('source', 'plaid')" />
                        <label for="colored" class="w3-bar-item">Keep non-plaid colors</label>
                        <input id="colored" type="checkbox" class="w3-bar-item w3-input w3-check" checked
                            oninput="plaidify.plaidify('source', 'plaid')"
                            onchange="plaidify.plaidify('source', 'plaid')" />
                    </div>

                    <div class="w3-center w3-content">
                        <canvas id="canv" class="w3-center"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
