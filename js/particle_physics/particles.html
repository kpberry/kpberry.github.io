<html>
<script src="fields.js"></script>
<script src="particles.js"></script>
<script src="particle_system.js"></script>
<script>
	window.onload = function () {
		var canv = document.getElementById('canv');
		var ctx = canv.getContext('2d');

		var ps = particle_system(ctx, 1);

		for (var i = 0; i < 100; i++) {
			ps.add_particle(
				particles.particle({
					pos: [500 + Math.random(), 500 + Math.random(), 700 + Math.random()],
					vel: [0, 0, 0],
					mass: 10000,
					charge: (Math.random() - 0.5) * 0.001,
					charm: 0,
					trail: 3
				})
			);
			if (i > 0) {
				ps.add_spring(i - 1, i, 10, 100);
			}
		};

		setInterval(ps.act, 1000 / 60);
	};
</script>

<body>
	<canvas id="canv" width="1000px" height="1000px">
		Stop using internet explorer, you.
	</canvas>
</body>

</html>
