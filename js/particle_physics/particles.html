<html>
<script src="fields.js"></script>
<script src="particles.js"></script>
<script src="particle_system.js"></script>
<script>
	window.onload = function () {
		var canv = document.getElementById('canv');
		canv.width = document.body.clientWidth;
		canv.height = document.body.clientHeight;
		var ctx = canv.getContext('2d');

		var ps = particle_system(ctx, 1, canv.width, canv.height);

		p1 = particles.particle({
			pos: [500, 500, 700],
			mass: 100000000000000
		});

		ps.add_particle(p1);

		for (var i = 0; i < 100; i++) {
			ps.add_particle(
				particles.particle({
					pos: [Math.random() * 1000, 500, 700],
					vel: [0, 10, 0],
					mass: 10000,
					trail: 600
				})
			)
		}

		setInterval(ps.act, 1000 / 60);
	};
</script>

<body>
	<canvas id="canv" width="1000px" height="1000px">
		Stop using internet explorer, you.
	</canvas>
</body>

</html>
