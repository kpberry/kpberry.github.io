<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/w3.css" />
    <script src="js/page.js" type="text/javascript"></script>
    <script>
        const sections = [{
            "name": "I am Kevin Berry",
            "info": [
                "a machine learning engineer at [Worthix](https://www.worthix.com)",
                "a computer science grad from [Georgia Tech](https://www.gatech.edu)",
                "a former teaching assistant for CS 2110",
                "a [programmer](https://github.com/kpberry)",
                "a [musician](https://kevinberry.bandcamp.com)",
            ],
        }, {
            "name": "I am interested in",
            "info": [
                "artificial intelligence",
                "efficient and minimalist design",
                "human and computer languages",
                "music technology and effects",
                "computer modeling and simulation"
            ]
        }];

        window.onload = function () {
            var main = document.getElementById("main");
            page.prepend_navigation(main, "indigo");

            let section_elements = page.make_list_elements(sections);
            section_elements.forEach(element => main.appendChild(element));
        };
    </script>
</head>

<body>
    <div class="w3-display-top w3-mobile" id="main">
    </div>
</body>

</html>
