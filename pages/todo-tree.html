<!DOCTYPE html>
<html>
    <head>
        <script src="../resources/JQuery/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="../javascript/vertex.js" type="text/javascript"></script>
        <script src="../javascript/tree-main.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../css/todo-tree-styles.css"/>
        <link rel="stylesheet" type="text/css" href="../css/menu-styles.css"/>
    </head>

    <body>
        <menu id="modes">
            <button class="contrast contrast-containter" onclick="setMode('connect')"> Connect (c) </button>
            <button class="contrast" onclick="setMode('disconnect')"> Disconnect (d) </button>
            <button class="contrast" onclick="setMode('drag')"> Drag (g) </button>
            <button class="contrast" onclick="addVertex('New Node', 100)"> Add (a) </button>
            <button class="contrast" onclick="setMode('remove')"> Remove (r) </button>
            <button class="contrast" onclick="setMode('edit')"> Edit (e) </button>
            <button class="contrast" onclick="clearVertices()"> Clear (x) </button>
            <button class="contrast" onclick="toggleStickyKeys()"> Sticky Keys (s) </button>
        </menu>
        <main>
            <canvas id="main-canvas">
            </canvas>
        </main>
    </body>
</html>
